net:
  bindIp: 0.0.0.0
  port: 27017
processManagement:
  windowsService:
    serviceName: "mdb27017"
    displayName: "MongoDB Server Instance 27017"
    description: "MongoDB Server Instance running on 27017"
security:
  authorization: "enabled"
storage:
  dbPath: "F:\\.dat\\MongoDB"
  directoryPerDB: true
  journal:
    enabled: true
systemLog:
  destination: file
  path: "F:\\.log\\mongo.log"
  logAppend: true
  timeStampFormat: iso8601-utc
